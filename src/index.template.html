<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- <link rel="icon" type="image/ico" href="placeholderFav.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/placeholderFav.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/placeholderFav.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/placeholderFav.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/placeholderFav.png"> -->
    <meta name="theme-color" content="#ffffff">

    <style>
      .spinner {
        width: 100%;
        height: 100%;
        background-color: #999999;
      }
      .spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin-top: -50px;
        margin-left: -50px;
        border-radius: 50%;
        border-top: 5px solid #3e3b46;
        border-right: 5px solid transparent;
        animation: spinner .75s linear infinite;
      }
      @keyframes spinner {
        to {transform: rotate(360deg);}
      }
    </style>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app" class="spinner"></div>
  </body>
</html>
