query daoCircles($daoId: String!) {
  getDao(docId: $daoId) {
    docId
    details_daoName_n
    circle {
      id: docId
      name: details_title_s
      purpose: details_description_s
      budget: details_purpose_s

      applicant {
        username: details_member_n
      }

      members: member {
        username: details_member_n
      }

      subcircles: subcircle {
        id: docId
        name: details_title_s
        purpose: details_description_s
        budget: details_purpose_s
      }
    }
  }
}
