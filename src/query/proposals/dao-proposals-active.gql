query proposalsActive ($name: String!, $first: Int!, $offset: Int!) {
  queryDao (filter: { details_daoName_n: { eq: $name }}) {
    details_daoName_n
    docId
    proposal (
      first: $first
      offset: $offset
      order: {
        desc: createdDate
      }
    ) {
      docId
      ... on Role {
        details_title_s
        ballot_expiration_t
        details_title_s
        creator
        createdDate
        vote {
          vote_voter_n
          vote_vote_s
        }
        votetally {
          ... on VoteTally {
            pass_votePower_a
            fail_votePower_a
            abstain_votePower_a
            creator
            createdDate
          }
        }
      }
      ... on Payout {
        details_description_s
        details_title_s
        ballot_expiration_t
        creator
        createdDate
        vote {
          vote_voter_n
          vote_vote_s
        }
        votetally {
          ... on VoteTally {
            pass_votePower_a
            fail_votePower_a
            abstain_votePower_a
            creator
            createdDate
          }
        }
      }
      ... on Badge {
        system_nodeLabel_s
        details_description_s
        details_title_s
        ballot_expiration_t
        creator
        createdDate
        vote {
          vote_voter_n
          vote_vote_s
        }
        votetally {
          ... on VoteTally {
            pass_votePower_a
            fail_votePower_a
            abstain_votePower_a
            creator
            createdDate
          }
        }
      }
      ... on Assignment {
        salaryband {
          details_annualUsdSalary_a
          details_name_s
        }
    }
  }
}
