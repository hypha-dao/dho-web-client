query proposal($docId: String!, $first: Int!, $offset: Int!) {
  getDocument(docId: $docId) {
    __typename
    docId
    creator
    createdDate

    ... on Payout {
      ballot_expiration_t

      details_title_s
      details_description_s
      details_url_s

      details_usdAmount_a
      details_deferredPercX100_i

      details_pegAmount_a
      details_rewardAmount_a
      details_voiceAmount_a

      details_state_s
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      details_isCustom_i
      details_owner_n

      dao {
        details_daoName_n
      }

      cmntsect {
        docId

        comment {
          id: docId
          author: comment_author_n
          content: comment_content_s
          createdDate
          deletedStatus: comment_deleted_i

          reactions: reaction {
            reactionlnkrAggregate {
              count
            }

            reactionlnkr {
              author: details_member_n
            }
          }

          commentAggregate {
            count
          }
        }
      }
    }

    ... on Edit {
      ballot_expiration_t
      details_ballotTitle_s
      details_ballotDescription_s
      details_periodCount_i
      details_state_s
      dao {
        details_daoName_n
      }
      original {
        __typename
        ... on Assignment {
          details_usdSalaryValuePerPhase_a
          details_ballotQuorum_i
          details_ballotSupply_a
          details_ballotAlignment_i
          details_title_s
          details_description_s
          details_assignee_n
          details_url_s
          details_periodCount_i
          start {
            details_startTime_t
          }
          details_pegSalaryPerPeriod_a
          details_rewardSalaryPerPeriod_a
          details_voiceSalaryPerPeriod_a
          details_timeShareX100_i
          details_deferredPercX100_i
          details_approvedDeferredPercX100_i
          lastimeshare {
            details_timeShareX100_i
          }
          details_state_s
          role {
            ... on Role {
              details_title_s
              details_annualUsdSalary_a
            }
          }
        }
        ... on Assignbadge {
          details_ballotQuorum_i
          details_ballotSupply_a
          details_ballotAlignment_i
          details_title_s
          details_description_s
          details_assignee_n
          details_periodCount_i
          details_state_s
          start {
            details_startTime_t
          }
          badge {
            details_title_s
            details_icon_s
            details_pegCoefficientX10000_i
            details_voiceCoefficientX10000_i
            details_rewardCoefficientX10000_i
          }
        }
      }
      cmntsect {
        docId

        comment {
          id: docId
          author: comment_author_n
          content: comment_content_s
          createdDate
          deletedStatus: comment_deleted_i

          reactions: reaction {
            reactionlnkrAggregate {
              count
            }

            reactionlnkr {
              author: details_member_n
            }
          }

          commentAggregate {
            count
          }
        }
      }
    }
    ... on Assignment {
      details_usdSalaryValuePerPhase_a
      ballot_expiration_t
      details_assignee_n

      details_title_s
      details_description_s

      details_periodCount_i

      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      dao {
        details_daoName_n
      }
      start {
        docId
        details_label_s
        details_startTime_t
      }
      claimed {
        docId
      }
      details_pegSalaryPerPeriod_a
      details_rewardSalaryPerPeriod_a
      details_voiceSalaryPerPeriod_a
      details_timeShareX100_i
      details_approvedDeferredPercX100_i
      lastimeshare {
        details_timeShareX100_i
      }
      details_deferredPercX100_i
      details_state_s
      role {
        ... on Role {
          type
          docId
          details_state_s
          details_title_s
          details_description_s
          details_annualUsdSalary_a
          details_minDeferredX100_i
          details_minTimeShareX100_i
        }
      }

      cmntsect {
        docId

        comment {
          id: docId
          author: comment_author_n
          content: comment_content_s
          createdDate
          deletedStatus: comment_deleted_i

          reactions: reaction {
            reactionlnkrAggregate {
              count
            }

            reactionlnkr {
              author: details_member_n
            }
          }

          commentAggregate {
            count
          }
        }
      }
    }

    ... on Assignbadge {
      ballot_expiration_t

      details_state_s

      details_title_s
      details_description_s

      details_periodCount_i

      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i

      start {
        details_startTime_t
      }
      dao {
        details_daoName_n
      }
      badge {
        ... on Badge {
          type
          docId
          details_state_s
          details_title_s
          details_description_s

          details_icon_s
          details_pegCoefficientX10000_i
          details_voiceCoefficientX10000_i
          details_rewardCoefficientX10000_i
        }
      }

      details_startPeriod_i
      details_assignee_n

      cmntsect {
        docId

        comment {
          id: docId
          author: comment_author_n
          content: comment_content_s
          createdDate
          deletedStatus: comment_deleted_i

          reactions: reaction {
            reactionlnkrAggregate {
              count
            }

            reactionlnkr {
              author: details_member_n
            }
          }

          commentAggregate {
            count
          }
        }
      }
    }

    ... on Role {
      ballot_expiration_t
      details_title_s
      details_description_s

      details_annualUsdSalary_a
      details_minDeferredX100_i
      details_fulltimeCapacityX100_i

      details_state_s

      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i

      details_minTimeShareX100_i
      details_owner_n
      dao {
        details_daoName_n
      }
    }

    ... on Badge {
      ballot_expiration_t
      details_title_s
      details_description_s
      details_pegCoefficientX10000_i
      details_voiceCoefficientX10000_i
      details_rewardCoefficientX10000_i
      details_icon_s
      details_state_s
      details_maxCycles_i
      details_maxPeriodCount_i
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      details_purpose_s
      system_proposer_n
      assignment {
        details_assignee_n
        dao {
          details_daoName_n
        }
      }
      dao {
        details_daoName_n
      }

      cmntsect {
        docId

        comment {
          id: docId
          author: comment_author_n
          content: comment_content_s
          createdDate
          deletedStatus: comment_deleted_i

          reactions: reaction {
            reactionlnkrAggregate {
              count
            }

            reactionlnkr {
              author: details_member_n
            }
          }

          commentAggregate {
            count
          }
        }
      }
    }

    ... on Suspend {
      details_description_s
      details_title_s
      ballot_expiration_t
      details_originalDocument_i
      details_state_s
      details_ballotQuorum_i
      details_ballotSupply_a
      details_ballotAlignment_i
      dao {
        details_daoName_n
      }
      suspend {
        ... on Role {
          ballot_expiration_t
          details_title_s
          details_description_s
          details_annualUsdSalary_a
          details_minDeferredX100_i
          details_state_s
        }
        ... on Badge {
          ballot_expiration_t
          details_title_s
          details_description_s
          details_pegCoefficientX10000_i
          details_voiceCoefficientX10000_i
          details_rewardCoefficientX10000_i
          details_icon_s
          details_state_s
          details_maxCycles_i
          details_ballotQuorum_i
          details_ballotSupply_a
        }
        ... on Assignbadge {
          details_description_s
          details_title_s
          ballot_expiration_t
          details_state_s
          details_periodCount_i
          badge {
            details_pegCoefficientX10000_i
            details_voiceCoefficientX10000_i
            details_rewardCoefficientX10000_i
          }
          details_startPeriod_i
          details_ballotQuorum_i
          details_ballotSupply_a
          details_assignee_n
        }
        ... on Assignment {
          ballot_expiration_t
          details_title_s
          details_description_s
          details_assignee_n
          details_periodCount_i
          start {
            details_startTime_t
          }
          claimed {
            docId
          }
          details_pegSalaryPerPeriod_a
          details_rewardSalaryPerPeriod_a
          details_voiceSalaryPerPeriod_a
          details_timeShareX100_i
          lastimeshare {
            details_timeShareX100_i
          }
          details_deferredPercX100_i
          details_state_s
          role {
            ... on Role {
              details_title_s
              details_annualUsdSalary_a
              details_minDeferredX100_i
            }
          }
          details_ballotQuorum_i
          details_ballotSupply_a
        }
      }
    }
    ... on Votable {
      votetally {
        ... on VoteTally {
          pass_votePower_a
          fail_votePower_a
          abstain_votePower_a
        }
      }
      voteAggregate {
        count
      }
      pass: voteAggregate(filter: { vote_vote_s: { regexp: "/.*pass*./" } }) {
        count
      }
      abstain: voteAggregate(
        filter: { vote_vote_s: { regexp: "/.*abstain*./" } }
      ) {
        count
      }
      fail: voteAggregate(filter: { vote_vote_s: { regexp: "/.*fail*./" } }) {
        count
      }
      vote(first: $first, offset: $offset, order: { desc: createdDate }) {
        vote_date_t
        vote_voter_n
        vote_vote_s
        vote_votePower_a
      }
    }
  }
}
