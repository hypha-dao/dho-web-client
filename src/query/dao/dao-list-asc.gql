query daoList ($filter: DaoFilter, $first: Int!, $offset: Int!) {
  queryDao (
    order: {
      asc: details_daoName_n
    }
    filter: $filter
    first: $first
    offset: $offset
  ) {
    docId
    details_daoName_n
    createdDate
    memberAggregate {
      count
    }
    settings {
      settings_daoDescription_s
      settings_daoTitle_s
      settings_daoName_n
    },
    proposalAggregate {
      count
    }
  }
}