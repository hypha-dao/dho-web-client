query coreMembersPagination ($daoId: String!, $first: Int, $offset: Int, $filter: MemberFilter, $order: MemberOrder) {
  getDao (docId: $daoId) {
    docId,
    member (first: $first, offset: $offset, filter: $filter, order: $order) {
      docId
      __typename
      ... on Member {
        details_member_n
        createdDate
      }
    }
  }
}
