overwrite: true
schema: 'https://alpha-stts.tekit.io/graphql'
documents:
  - 'src/**/*.gql'
generates:
  src/generated/gql.ts:
    config:
      - useTypeImports: true
    plugins:
      - add: 
          content: |
            /* eslint-disable */
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-vue-apollo-smart-ops'
config:
  contextType: Context
  strictScalars: true
  scalars:
    DateTime: Date
    Int64: BigInt
